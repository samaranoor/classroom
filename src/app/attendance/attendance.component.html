<!-- attendance.component.html -->

<div class="container mt-4">
  <h1 class="mb-4">Attendance Registration</h1>

  <div class="row">
    <div class="col-md-6">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{ student }}</td>
            <td>
              <button class="btn btn-success" (click)="recordAttendance(student)">Record Attendance</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-md-6">
      <h2>Students Attending Today</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let student of presentStudents">{{ student }}</li>
      </ul>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </div>
  </div>
</div>
